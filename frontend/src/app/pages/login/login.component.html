<div class="container-fluid d-flex justify-content-around bg-light" style="height: 100vh; padding-left: 20vw; padding-right: 20vw;">
  <div class="row w-100 align-items-center">
    <div class="col-6 rounded border p-5 d-flex justify-content-center align-items-center bg-bs-primary h-50 shadow">
      <div class="row">
        <div class="col-12">
          <img src="assets/img/logo/logo-clinics.png" alt="" style="width:100%; height: 100%;">
        </div>
        <div class="col-12 text-center">
          <span class="h3">GERENCIAMENTO CLÍNICO</span>
        </div>
      </div>
    </div>
    <div class="col-6 rounded border p-5 d-flex justify-content-center align-items-center collumn bg-secondary-subtle h-50 shadow">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Email é obrigatório">
            <nz-input-group nzPrefixIcon="user">
              <input type="email" nz-input formControlName="userName" placeholder="E-mail" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Senha é obrigatória">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Senha" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="24">
            <a class="login-form-forgot">Esqueceu a senha?</a>
          </div>
        </div>
        <button nz-button class="login-form-button login-form-margin bg-bs-primary rounded">Entrar</button>
      </form>
    </div>
  </div>
</div>
